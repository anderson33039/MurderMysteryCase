<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body {
        background-color: rgb(26, 26, 26);
        color: rgb(218, 218, 218);
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 1%;
    }
    p {
        font-size: large;
    }
    .file {
        width: 10%;
        height: 40px;
    }
    .test {
        color: rgb(218, 218, 218);;
        border: none;
        background-color: rgb(26, 26, 26);;
        width: 60%;
    }
    img {
        border: 2px solid black;
        margin-top: 10px;
        width: auto;
        height: 230px;
    }
    .file-container .file {
        width: fit-content;
        background-color: darkgrey;
        font-weight: 900;
        height: 250px;
        border: 5px solid black;
        border-radius: 10px;
    }
    .back {
        width: 20%;
        height: 30px;
    }
</style>
<body>
    <form action="victim.html">
        <button type="submit" style="width: 200px; height: 50px;font-size: larger;">VIEW VICTIM'S PROFILE</button>
    </form>
    <br>=============<br>
    <img src="../../../assets/images/cloth.jpg" alt="" onclick="clue2();">
    <h2>A red cloth from the suspect.</h2>
    <h2 id="clue2" hidden="hidden">"101291" is written on the cloth.</h2>
    <img hidden id="clue1" src="../../../assets/images/nerloz.jpg" onclick="clue7()"><br>
    <h2 hidden id="clue1des">A calling card from Lorenzo.</h2>
    <h2 hidden id="clue7">It is found on the <a href="lorenzo.html?cc=true">victim's pocket</a>.</h2>
    <button onclick="accuse()" style="width: 200px; height: 60px; font-size: xx-large;">ACCUSE!</button><br><br>
    <dialog id="accuse" style="background-color: rgb(26, 26, 26);color: white;">
        WHO IS THE SUSPECT?
        <p><input type="checkbox"id="john">JOHN</p>
        <p><input type="checkbox"id="lorenzo">LORENZO</p>
        <p><input type="checkbox"id="vince">VINCE</p>
        <p><input type="checkbox"id="yohan">YOHAN</p>
        <button onclick="arrest()" style="width: 150px; height: 30px;">ARREST</button><br><br>
        <button id="closeButton">CLOSE</button>
    </dialog>
    <button class="back" id="back">back</button>
</body>
    <script>
    function clue2() {
            document.getElementById('clue2').hidden = false;
        }
    document.getElementById('back').addEventListener('click', () => {
        window.location.href = 'prelim.html'
    })
    function accuse() {
        document.getElementById('accuse').showModal()
    }
    const dialog = document.getElementById('accuse');
    const clbtn = document.getElementById('closeButton');
    clbtn.addEventListener("click", () => {
        dialog.close();
    })
    const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('evi') === '001') {
    document.getElementById('clue1').hidden = false;
    document.getElementById('clue1des').hidden = false;
  }
  function clue7() {
    document.getElementById("clue7").hidden = false;
  }
  /*ACCUSATION*/
  const john = document.getElementById('john');
  const lorenzo = document.getElementById('lorenzo');
  const vince = document.getElementById('vince');
  const yohan = document.getElementById('yohan');
  function arrest() {
    if(john.checked) {
        window.location.href = "ending.html?jvshsh=ytrh";
    } else if(lorenzo.checked) {
        window.location.href = "ending.html?jvshsh=bhth";
    } else if(vince.checked) {
        window.location.href = "ending.html?jvshsh=gjhw";
    } else if(yohan.checked) {
        window.location.href = "ending.html?jvshsh=yhkg";
    }
  }
    </script>
</html>
